<!DOCTYPE html>
<html>
<head>
  <title>Wishing.space Extension Options</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="../css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../css/fontawesome.min.css"/>
  <link rel="stylesheet" href="../css/app.css"/>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="https://www.wishing.space" target="_blank"> Wishing<sup>.space</sup></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <p class="navbar-text navbar-right"><b>Extension Options</b></p>
    </div>
  </div>
</div>
<div class="container mt-4">
  <div class="rounded options-content">
    <h2 id="info" class="mt-0">
      <i class="fas fa-sign-in-alt"></i> 
      Mes informations de connexion
    </h2>
    <p class="alert alert-info">
      Pour utiliser cette extension un compte est n√©cessaire sur le site <a href="https://www.wishing.space" target="_blank">wishing.space</a>.
    </p>
    <div id="status" class="font-weight-bold"></div>
    <form name="infoForm">
      <div class="form-group row">
          <label class="col-sm-3 control-label">Adresse e-mail</label>
          <div class="input-group col-sm-7">
              <div class="input-group-prepend"><span class="input-group-text">@</span></div>
              <input type="email" id="email" name="email" 
                placeholder="monadresse@mail.com" class="form-control"/>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-3 control-label">Mot de passe</label>
          <div class="input-group col-sm-7">
            <input type="password" id="password" name="password" 
              placeholder="mon mot de passe" class="form-control"/>
          </div>
      </div>
    </form>
  </div>
  <div>
    <button id="save" class="btn btn-primary">Sauvegarder</button>
  </div>
</div>

<script src="./options.js"></script>
</body>
</html>
